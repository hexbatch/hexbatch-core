openapi: 3.1.0
info:
  title: 'Hexbatch core'
  description: 'Hexbatch core api'
  termsOfService: 'https://hexbatch.com/core-inspector'
  contact:
    name: Hexbatch
    url: 'https://hexbatch.com'
  license:
    name: 'MIT License'
    identifier: MIT
  version: 0.3.2
servers:
  -
    url: 'http://localhost'
    description: 'This tests on the local host'
paths:
  /api/v1/users/me:
    get:
      tags:
        - user
      summary: 'This will show the user and default namespace details'
      description: 'Shows the logged in user'
      operationId: core.users.me
      responses:
        '200':
          description: 'This is you'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMeResponse'
        '403':
          description: 'Not logged in'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        -
          bearerAuth: []
  /api/v1/users/login:
    post:
      tags:
        - user
      summary: 'User login with name and password'
      description: 'Logs in the user, returns a token to use to call the api'
      operationId: core.users.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginParams'
      responses:
        '200':
          description: 'Login returns a token'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiLoginResponse'
        '401':
          description: 'Wrong credentials'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/users/register:
    post:
      tags:
        - user
        - public
      summary: 'Creates a namespace along with that new user'
      description: 'Register a new user'
      operationId: core.users.register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationParams'
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '202':
          description: 'Success but unexpected callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
  /api/v1/users/logout:
    delete:
      tags:
        - user
      summary: 'Logs the user out of all tokens (destroys all tokens)'
      operationId: core.users.logout
      responses:
        '200':
          description: 'All the tokens owned by the user were destroyed'
        '400':
          description: 'Something happened'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        -
          bearerAuth: []
  /api/v1/users/auth/create:
    post:
      tags:
        - user
      summary: 'Create a new token with optional lifetime set in seconds'
      description: 'Any json set in the body is converted to passthrough data, which is data associated with the logged in token'
      operationId: core.users.auth.create
      requestBody:
        description: 'Anything passed to the body, except seconds, is considered passthrough data'
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTokenParams'
      responses:
        '201':
          description: 'Returns a new token set to that lifetime'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiCreateTokenResponse'
        '400':
          description: 'Something happened'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        -
          bearerAuth: []
  /api/v1/users/auth/passthrough:
    get:
      tags:
        - user
      summary: 'Gets the passthrough data associated with this token used to authenticate this call'
      operationId: core.users.auth.passthrough
      responses:
        '200':
          description: 'Gets any immutable passthrough data stored when the token was created'
          content:
            application/json:
              schema:
                type:
                  - object
                  - 'null'
        '400':
          description: 'Something happened'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        -
          bearerAuth: []
  /api/v1/users/auth/remove_current_token:
    delete:
      tags:
        - user
      summary: 'Deletes the current token, other tokens not deleted'
      description: 'Allows for services to create extra tokens, use them, and then remove them'
      operationId: core.users.auth.remove_current_token
      responses:
        '204':
          description: 'Nothing returned'
        '400':
          description: 'Something happened'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        -
          bearerAuth: []
  /api/v1/users/auth/start_deletion:
    delete:
      tags:
        - user
      summary: 'The user deletes the account'
      description: 'The user is deleted. Event can stop this '
      operationId: core.users.auth.start_deletion
      responses:
        '501':
          description: 'Not yet implemented'
      security:
        -
          bearerAuth: []
  /api/v1/users/auth/prepare_deletion:
    post:
      summary: 'The user gives permission for its own deletion'
      description: 'The user is marked to allow deletion. Event can stop this. Not deleted yet. '
      operationId: core.users.auth.prepare_deletion
      responses:
        '501':
          description: 'Not yet implemented'
  /api/v1/users/available:
    get:
      tags:
        - user
        - public
      summary: 'Checks if a username can be signed up with'
      description: 'Looks through both the usernames and the namespaces'
      operationId: core.users.available
      responses:
        '200':
          description: 'Results about the name query'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
  '/api/v1/{user_namespace}/design/{element_type}/change_owner':
    post:
      tags:
        - design
      summary: 'Changes the ownership of a type before its published.  '
      description: 'The owner ns can transfer this unpublished design to be owned by another namespace. Owners of subtypes can deny this change by listening to the type_owner_change event raised by this action'
      operationId: core.design.change_owner
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignOwnershipParams'
      responses:
        '202':
          description: 'Ownership changed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '201':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/promote_owner':
    post:
      tags:
        - design
      summary: 'Changes the ownership of a type before its published. '
      description: 'The system can transfer this design to be managed by another namespace. No events are raised that can deny the change.'
      operationId: core.design.promote_owner
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignParams'
      responses:
        '202':
          description: 'Ownership changed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '201':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/purge':
    delete:
      tags:
        - design
      summary: 'Purges an unpublished type '
      description: 'The system can delete any design, owned by anyone, before publishing, without raising any events'
      operationId: core.design.purge
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeParams'
      responses:
        '202':
          description: 'Design purged'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '201':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/destroy':
    delete:
      tags:
        - design
      summary: 'Deletes an unpublished type '
      description: 'A namespace can delete a new design, before publishing, without raising any events'
      operationId: core.design.destroy
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeParams'
      responses:
        '202':
          description: 'Design destroyed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '201':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/create':
    post:
      tags:
        - design
      summary: 'Makes a new design type '
      description: 'A namespace can make a new design, they are the owner. No events are raised'
      operationId: core.design.create
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignParams'
      responses:
        '201':
          description: 'Type created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '202':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/edit':
    patch:
      tags:
        - design
      summary: 'Edits the name, final type, access '
      description: "The owner or their admin group can change, before publishing, the name of the type, final status and access level \nNo events are raised"
      operationId: core.design.edit
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      responses:
        '201':
          description: 'Type edited'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '202':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/show':
    get:
      tags:
        - design
      summary: 'Shows information about a type '
      description: "See details about a type in any state. Lists the attributes, event listeners, live requirements and live rules \nIf the design type is set to public access, then any namespace can use this to see the information. Otherwise only the members of the owner namepace can \nTo see more detail about any one of these, use the show api for that reference"
      operationId: core.design.show
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShowDesignParams'
      responses:
        '200':
          description: 'Type info returned'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/list':
    get:
      tags:
        - design
      summary: 'Lists all the designed owned or managed  '
      description: "See a list of all the designs this namespace either owns or has admin rights, is a member. Once a type is published, it is not seen here\nCan see the name, uuid, the status and how many attributes, listeners, requirements and rules there are"
      operationId: core.design.list
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListDesignParams'
      responses:
        '200':
          description: 'Type info listeed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTypeCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/attribute/{attribute}/show':
    get:
      tags:
        - design
        - attribute
      summary: 'Information about a single attribute on a type  '
      description: "See information about an attribute. Will list the settings and bounds, will show parent, and status \nShows stats about its descendants\nif the type is marked as public, and the attribute is marked as public then any namespace can use this,  \notherwise the members of the owning namesapce can "
      operationId: core.design.show_attribute
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
        -
          name: attribute
          in: path
          description: 'The attribute'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchAttribute'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShowAttributeParams'
      responses:
        '200':
          description: 'Attribute info returned'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAttributeResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/list_attributes':
    get:
      tags:
        - design
        - attribute
      summary: 'Lists attributes with optional search'
      description: 'See a list of attributes in namespaces that one belongs to'
      operationId: core.design.list_attributes
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListAttributeParams'
      responses:
        '200':
          description: 'Attribute info returned'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAttributeCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/attribute/{attribute}/destroy':
    delete:
      tags:
        - design
        - attribute
      summary: 'Delete an attribute'
      description: "Destroys an attribute. Attributes cannot be deleted after a type is published \nRemoving design attributes does not generate any event"
      operationId: core.design.destroy_attribute
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
        -
          name: attribute
          in: path
          description: 'The attribute'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchAttribute'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignAttributeDestroyParams'
      responses:
        '201':
          description: 'Attribute created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAttributeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '202':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/create_attribute':
    post:
      tags:
        - design
        - attribute
      summary: 'Creates a new attribute on a design'
      description: "Namespace admin group can create a new attribute using any parent chain for any design owned by anyone \nBut the design can only be published if the inheritance chain does not block this using the design_pending event"
      operationId: core.design.create_attribute
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignAttributeParams'
      responses:
        '201':
          description: 'Attribute created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAttributeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '202':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/attribute/{attribute}/edit':
    patch:
      tags:
        - design
        - attribute
      summary: 'Edits the properites of an unpublished attribute  '
      description: "Owner admin group can set the following properties to an attribute: \nparent, boolean properties, merge methods, access, value policy, value rules, initial value"
      operationId: core.design.edit_attribute
      parameters:
        -
          name: user_namespace
          in: path
          description: 'Namespace this is run under'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchNamespace'
        -
          name: element_type
          in: path
          description: 'The type'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchResource'
        -
          name: attribute
          in: path
          description: 'The attribute'
          required: true
          schema:
            $ref: '#/components/schemas/HexbatchAttribute'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesignAttributeParams'
      responses:
        '201':
          description: 'Attribute created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAttributeResponse'
        '200':
          description: 'Thing is processing|waiting'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
        '202':
          description: 'Success but other callbacks'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexbatchCallbackCollectionResponse'
        '400':
          description: 'There was an issue'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThingResponse'
      security:
        -
          bearerAuth: []
  '/api/v1/{user_namespace}/design/{element_type}/remove_parent':
    delete:
      tags:
        - design
      summary: 'Removes a parent'
      description: "The owner or admin group can remove one or more parents from a design using a path. \nThis can be removed regardless of the approval status \nParents need approval to use, but do not notify the inheritance chain of design changes when dropping that parent"
