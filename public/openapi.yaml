          type:
            - string
            - 'null'
        next_page_url:
          type:
            - string
            - 'null'
        prev_cursor:
          type:
            - string
            - 'null'
        prev_page_url:
          type:
            - string
            - 'null'
      type: object
    HexbatchUuid:
      title: 'Unique reference'
      description: 'Defines a regular uuid'
      type: string
      maxLength: 36
      minLength: 36
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      example:
        -
          summary: 'Should be unique across the world'
          value: 59714b32-a017-4300-afbc-f910886a2589
    Namespace:
      properties:
        ref_uuid:
          title: Uuid
          type: string
          format: uuid
        namespace_name:
          $ref: '#/components/schemas/HexbatchResourceName'
        namespace_public_key:
          title: 'Public key'
          type:
            - string
            - 'null'
        is_system:
          title: 'Is system'
          type: boolean
        home_set_uuid:
          title: 'Home set uuid'
          format: uuid
        public_uuid:
          title: 'Public uuid'
          format: uuid
        private_uuid:
          title: 'Private uuid'
          format: uuid
        type_uuid:
          title: 'Type uuid'
          format: uuid
        created_at:
          title: Created
          type:
            - string
            - 'null'
          format: datetime
          example: '2025-02-25T15:00:59-06:00'
        updated_at:
          title: Updated
          type:
            - string
            - 'null'
          format: datetime
          example: '2025-03-25T15:00:59-06:00'
      type: object
    ScheduleSearchParams:
      properties:
        namespace_ref:
          title: Namespace
          description: 'The schedule is in this namespace. Can be uuid or name.'
        before:
          title: 'Scheduled before'
          description: 'Iso 8601 datetime, to see if the schedule is before this'
          format: datetime
          example: '2025-02-25T15:00:59-06:00'
        after:
          title: 'Scheduled before'
          description: 'Iso 8601 datetime, to see if the schedule is after this'
          format: datetime
          example: '2025-02-25T15:00:59-06:00'
        during:
          title: 'Scheduled during'
          description: 'Iso 8601 datetime, to see if the schedule includes this'
          format: datetime
          example: '2025-02-25T15:00:59-06:00'
        cursor:
          title: Cursor
      type: object
    ScheduleList:
      properties:
        data:
          title: Schedules
          description: 'list of schedules'
          type: array
          items:
            $ref: '#/components/schemas/Schedule'
        meta:
          $ref: '#/components/schemas/CursoratedMetaData'
      type: object
    Schedule:
      properties:
        bound_name:
          $ref: '#/components/schemas/HexbatchResourceName'
          description: 'Name of the bound'
        bound_start:
          title: 'Starting at'
          description: 'Optional Iso 8601 datetime'
          format: datetime
          example: '2025-01-25T15:00:59-06:00'
        bound_stop:
          title: 'Stopping at'
          description: 'Optional Iso 8601 datetime'
          type:
            - string
            - 'null'
          format: datetime
          example: '2025-02-25T15:00:59-06:00'
        bound_cron:
          $ref: '#/components/schemas/HexbatchCron'
          description: 'Optional linux cronjob tab string'
        bound_cron_timezone:
          title: 'Cron Timezone'
          description: 'The timezone the cron is running in'
        bound_period_length:
          title: 'Cron period length'
          description: 'The amount of seconds after each cron match'
          minimum: 1
        uuid:
          $ref: '#/components/schemas/HexbatchUuid'
        time_spans:
          title: 'Time spans'
          description: 'the generated time spans'
          type: array
          items:
            $ref: '#/components/schemas/ScheduleSpan'
      type: object
    ScheduleSpan:
      properties:
        start:
          title: 'Starting at'
          description: 'Optional Iso 8601 datetime'
          format: datetime
          example: '2025-01-25T15:00:59-06:00'
        stop:
          title: 'Stopping at'
          description: 'Optional Iso 8601 datetime'
          format: datetime
          example: '2025-02-25T15:00:59-06:00'
      type: object
    HexbatchCron:
      title: 'Linux crontab schedule'
      description: 'Defines the cron format'
      type: string
      maxLength: 36
      minLength: 36
      pattern: '^((((\d+,)+\d+|(\d+(\/|-|#)\d+)|\d+(L|W)?|\*(\/\d+)?|L(-\d+|W)?|\?|[A-Z]{3}(-[A-Z]{3})?) ?){5,7})|(@(annually|yearly|monthly|weekly|daily|hourly))$'
      example:
        -
          summary: 'Example cron'
          value: '15 5 * * THU'
    HexbatchResourceName:
      title: 'Resource Name'
      description: 'Defines a resource name by itself'
      type: string
      maxLength: 30
      minLength: 3
      pattern: '^\p{L}[\p{L}0-9_]{2,29}$'
      example:
        -
          summary: 'No capital letters, no punctuation, underscores allowed, numbers allowed after first letter'
          value: my_first_user221
